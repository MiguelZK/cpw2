<html>
    <head>
        <title>
            <title>Diagrama de classes</title>
        </title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
        <script>
            mermaid.initialize({
                startOnLoad: true
            });
        </script>

        <div class="mermaid">
            classDiagram

            User "1" --> "0..*" Message
            User "*" -- "*" Channel
            Channel "1" --> "*" Message

            class User{
                Number id
                String name;
            }

            class Channel{
                Number id
                String hash;
            }

            class Message{
                Number id
                String text;
            }
        </div>
    </body>
</html>
